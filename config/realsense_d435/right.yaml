%YAML:1.0
---
# ============================================================================
# RealSense D435 右相机内参 (Cam1)
# ============================================================================
# 标定来源: Kalibr 相机-IMU 标定 (S 级标定)
# 标定日期: 2025-11-17
# 标定质量: 重投影误差 0.18 px (S 级 - 卓越)
# 硬件: Intel RealSense D435 红外双目相机
# 分辨率: 640×480
# ============================================================================

model_type: PINHOLE
camera_name: camera
image_width: 640
image_height: 480

# 畸变参数 (radtan 模型)
# k1, k2: 径向畸变系数
# p1, p2: 切向畸变系数
distortion_parameters:
   k1: 0.006237662620266351
   k2: -0.008684499985174883
   p1: 0.000629420705515965
   p2: 0.001636582393400919

# 投影参数 (内参矩阵)
# fx, fy: 焦距 (像素)
# cx, cy: 主点坐标 (像素)
projection_parameters:
   fx: 389.4217079545048
   fy: 390.6256971108479
   cx: 324.69481690301046
   cy: 238.04589525650286
